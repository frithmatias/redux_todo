<!-- <li class="completed">  -->
<li [ngClass]="{'completed': todo.completado,
                'editing': editando }">
  <div class="view">
    <input 
      class="toggle" 
      type="checkbox" 
      [formControl]="chkField" 
      [checked]="todo.completado">
    <label (dblclick)="editar()" >{{todo.texto}}</label>
    <button (click)="borrar()" class="destroy"></button>
  </div>
  <input (blur)="finEditar()"
    class="edit" 
    [value]="todo.texto"
    [formControl]="txtInput" 
    #txtInputElement> <!-- referencia local #txtInputElement-->
</li>
